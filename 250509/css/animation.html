<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
            border: 5px solid pink;

        }
        .img-wrapper img{
            width: 200px;
            height: 200px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            /* 0 : 위쪽 , 아랫쪽 의미, auto : 좌, 우 의미 --> 가운데 정렬, 자주 쓰는 패턴 */
        }

        /* 애니메이션 설정 후 ,적용하기 */
        /* 순서1
        설정 */
        @keyframes fadeSlideIn{
            /* 초기, 중간, 마지막 단계 총 3단계 화면에 표시(더 자세하게 나눠도 됨) */
            0%{
                opacity: o;
                transform: translateY(50px) scale(0.9) rotate(-5deg);
            }
            50%{
                opacity: o.5;
                transform: translateY(10px) scale(1.02) rotate(2deg);
            }
            100%{
                opacity: 1; /*투명도*/
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        /*애니메이션 순서2, 적용 */
        .img-wrapper{
            background-color: white;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            /* 트렌지션 작업 시작 
            1. 배경색 변경 , 2. 확대*/
            /* transition: background-color 0.3s ease-in-out , transform 0.3s ease-in-out; */

            /* 애니메이션 적용해보기 */
            animation-name: fadeSlideIn; /*적용할 키프레임 이름*/
            animation-duration: 1.5s;/* 얼마나 오래 지속할지*/
            animation-timing-function: ease-in-out;/*애니메이션 가속도 곡선, 천천히 진입, 중간 빠르고, 나올때 ㄴ리게*/
            animation-delay: 0.2s; /*시작 전 대기 시간*/
            animation-iteration-count: 2; /*반복 횟수, infinite 무한대 */
            animation-direction: normal; /*정방향, reverse로 역방향 순서*/
            animation-fill-mode: both; /*종료 후 , 스타일 유지 할지 여부, forwards , backward, both*/
            animation-play-state: running; /*계속 진할지 , 멈출지 여부*/
        }
        .img-wrapper:hover {
            background-color: blueviolet;
            transform: scale(1.03);
        }

        .test1{
            border: 2px solid blue;
        }
    </style>
    <h2>나의 사진첩 , transition 테스트 공간</h2>
    <div class="container">
        <!-- 다른 클래스를 여러 개 적용시, 구분자는 공백 -->
        <div class="img-wrapper test1">
            <img src="img/2.picture.jpg" alt="샘플사진1">
        </div>
        <div class="img-wrapper test1">
            <img src="img/3.picture.jpg" alt="샘플사진1">
        </div>
        <div class="img-wrapper test1">
            <img src="img/4.picture.jpg" alt="샘플사진1">
        </div>
    </div>
</body>
</html>
