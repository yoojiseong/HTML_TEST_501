<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기본 input 태그 확인 해보기</h1>
    <h3>텍스트 입력</h3>
    
    <!-- name속성은 나중에 서버에 데이터 전달 할 때 현재 요소를 가리키는 용도 -->
    <input type="text" name="username" placeholder="유저명을 입력해주세요">
    <h3>패스워드 입력</h3>
    <input type="password" name="password">
    <h3>체크박스, 다중 선택</h3>
    <input type="checkbox" name="hobby">
    <h3>체크박스, 다중 선택</h3>
    <fieldset>
        <legend>취미를 선택하세요</legend>
        <label>
        <label>
            <input type="checkbox" name="hobby" value="운동"> 운동
        </label>
        <label>
            <input type="checkbox" name="hobby" value="게임"> 게임
        </label>
        <label>
            <input type="checkbox" name="hobby" value="애니메이션" >애니
        </label>
        </label>
    </fieldset>

    <h3>라디오 버튼, 하나 선택</h3>
    <input type="radio" name="gender" value="male">남
    <input type="radio" name="gender" value="female">여

        <h3>숫자/날짜/ 이메일</h3>
    <input type="number" min="1" max="100">
    <input type="date" name="date">
    <input type="email" name="email">

    <h3>파일 첨부</h3>
    <input type="file" name="file">

    <h3>히든, 사용자에게 숨기기, 하지만 서버에는 전달함</h3>
    <input type="hidden" name="user_id">
</body>
</html>
