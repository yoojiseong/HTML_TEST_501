<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 파일 분리해서 불러오는 코드 -->
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="#">
                    <h1>유지성의 홈피</h1>
                </a>
            </div>
            <nav>
                <ul id="topMenu">
                    <li><a href="#">Naver</a></li>
                    <li><a href="#">Google</a></li>
                    <li><a href="#">KakaoTalk</a></li>
                    <li><a href="#">Youtube</a></li>
                </ul>
            </nav>
        </header>
        <main class="contents">
            <!-- 사이드바 추가 -->
            <aside id="sideBar">
                <h3>관련 링크</h3>
                <ul>
                    <li><a href="Login.html">로그인</a></li>
                    <li><a href="Join.html">회원가입</a></li>
                    <li><a href="Main.html">메인화면</a></li>

                </ul>
            </aside>
            <!--//////////////////////////////////////////////////////////////////////// -->
            <div id="container_join">
                <h1>로그인</h1>
                <!-- 회원가입 입력 폼 시작 -->
                <!-- form태그는 무언가 입력창들의 모음집, 그룹화, 클라이언트(앞단) -> 서버로 전달시 사용 -->
                <form id="signupForm">

                    <!-- 추가 작업 프로필 이미지 표시하는 화면 -->
                    <div id="profilePreviewBox">
                        <img id="profilePreview" src="/img/profile.jpg" alt="프로필 미리보기">
                    </div>

                    <!-- 유저명, 텍스트 입력창 -->
                    <label>
                        유저명 : <input type="text" name="username" placeholder="유저명을 입력해주세요" required>
                    </label>
                    <!-- 비밀번호 입력 -->
                    <label>
                        패스워드 : <input type="password" name="password" placeholder="패스워드를 입력해주세요">
                    </label>
                    <!-- 채크박스 이용해서, 그룹으로 취미 선택 -->



                    <!-- 이메일 입력 -->
                    <label>
                        이메일 : <input type="email" name="email" placeholder="이메일을 입력해주세요">
                    </label>

                    <!-- 프로필 사진 등록 : 파일첨부-->

                    <!-- 폼을 제출하는 용도의 버튼 -->
                    <button type="submit"> LogIn </button>
                </form>
            </div>
            <!--//////////////////////////////////////////////////////////////////////// -->

            </section> -->
        </main>
        <footer>
            <section id="bottomMenu">
                <ul>
                    <li><a href="#">회사 소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>

                    <li><a href="#">사이트맵</a></li>
                </ul>
            </section>
        </footer>

    <!-- 스크립트 파일 불러오는 위치, 맨 밑에 js 파일을 두는 이유?
    1. 화면에 렌더링 그림을 먼저 그려줘야함.
    뒤에서 천천히 자바스크립트를 읽기. -->
    <script src="Login.js"></script>
</body>
