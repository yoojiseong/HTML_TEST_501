<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #grid{
            border: 5px solid pink;
            /* grid -> 행, 열을 기준으로 배치하는 속성 */
            display: grid;
            /* 그리드의 열을 지정, 1열이 크기 150px 
            fr -> 남은 공간을 다 차지*/
            grid-template-columns: 1fr 1fr 1fr;
        }
        div{
            border: 5px solid gray;
        }
    </style>
    <!-- div 태그 -> 단순 요소를 묶어주는 역할 // 블록 레벨(한 줄 차지)-->
     <div id="grid">
    <div>
        NAVIGATION
    </div>
    <div>
        ARTICLE
    </div>
    <div>
        ARTICLE2
    </div>
     </div>
</body>
</html>
